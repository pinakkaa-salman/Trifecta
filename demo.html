<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
.floor-plans-container {
  max-width: 1200px;
  margin: 0 auto;
  /* background: rgba(255, 255, 255, 0.05); */
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 40px;
  /* box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); */
}

.discover-badge {
  text-align: center;
  margin-bottom: 20px;
}

.discover-badge span {
  background: rgba(255, 255, 255, 0.2);
  color: white;
  padding: 6px 16px;
  border-radius: 20px;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.main-title {
  text-align: center;
  color: white;
  font-size: 3rem;
  font-weight: 400;
  margin-bottom: 30px;
  letter-spacing: 2px;
}

.facing-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 50px;
}

.facing-btn {
  padding: 12px 30px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: capitalize;
  letter-spacing: 0.5px;
}

.facing-btn.active {
  background: #d4933e;
  color: white;
  box-shadow: 0 5px 15px rgba(212, 147, 62, 0.4);
}

.facing-btn:not(.active) {
  background: rgba(255, 255, 255, 0.3);
  color: white;
}

.facing-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
}

.floor-plan-slider-container {
  position: relative;
  margin-bottom: 40px;
  overflow: hidden;
}

.floor-plan-slider-wrapper {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
}

.floor-plan-slider {
  display: flex;
  transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

.floor-plan-slide {
  flex: 0 0 100%;
  display: flex;
  justify-content: space-around;
  gap: 20px;
  padding: 0 10px;
}

.floor-plan-card {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease;
  flex: 1;
  max-width: 280px;
}

.floor-plan-card:hover {
  transform: translateY(-10px);
}

.floor-plan-image {
  width: 100%;
  height: 180px;
  object-fit: cover;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.floor-plan-image:hover {
  transform: scale(1.05);
}

.floor-plan-info {
  padding: 20px;
  text-align: center;
}

.floor-plan-title {
  color: #000 !important;
  font-size: 14px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.floor-plan-nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255, 255, 255, 0.9);
  border: none;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  color: #103c3b;
  transition: all 0.3s ease;
  z-index: 10;
}

.floor-plan-nav:hover {
  background: white;
  transform: translateY(-50%) scale(1.1);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.floor-plan-nav.prev {
  left: 0px;
}

.floor-plan-nav.next {
  right: 0px;
}

.home-selection {
  text-align: center;
  margin-bottom: 40px;
}

.selection-title {
  color: white;
  font-size: 2rem;
  font-weight: 300;
  margin-bottom: 30px;
  letter-spacing: 1px;
}

.pricing-table {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
  margin-bottom: 40px;
}

.table-header {
  background: linear-gradient(135deg, #103c3b, #3a6b3f);
  color: white;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  padding: 20px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.table-row {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr ;
  padding: 20px;
  border-bottom: 1px solid rgba(44, 85, 48, 0.1);
  transition: background-color 0.3s ease;
}

.table-row:hover {
  background-color: rgba(44, 85, 48, 0.05);
}

.table-row:last-child {
  border-bottom: none;
}

.table-cell {
  color: #103c3b;
  font-weight: 500;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.get-pricing-btn {
  background: linear-gradient(135deg, #d4933e, #c8862d);
  color: white;
  border: none;
  padding: 15px 40px;
  border-radius: 30px;
  font-size: 16px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 10px 20px rgba(212, 147, 62, 0.3);
}

.get-pricing-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 30px rgba(212, 147, 62, 0.4);
}

/* Responsive Design */
@media (max-width: 768px) {
  .floor-plans-container {
    padding: 20px;
  }

  .main-title {
    font-size: 2rem;
  }

  .selection-title {
    font-size: 1.5rem;
  }

  .facing-buttons {
    /* flex-direction: column; */
    align-items: center;
  }

  .floor-plan-slide {
    flex-direction: column;
    gap: 15px;
  }

  .floor-plan-card {
    max-width: 100%;
  }

  .table-header,
  .table-row {
    grid-template-columns: 1fr;
    gap: 10px;
    text-align: center;
  }

  .table-header div,
  .table-cell {
    padding: 10px;
    border-bottom: 1px solid rgba(44, 85, 48, 0.1);
  }

  .floor-plan-nav {
    display: none;
  }
}

@media (max-width: 480px) {
  .main-title {
    font-size: 1.8rem;
  }

  .floor-plans-container {
    padding: 15px;
  }

  .floor-plan-slider-container {
    padding: 15px;
  }
}
    </style>
</head>
<body>
    <div class="floor-plans-container">
        <div class="discover-badge">
            <span>Discover plans</span>
        </div>

        <h1 class="main-title">FLOOR PLANS</h1>

        <div class="facing-buttons">
            <button class="facing-btn" data-facing="east">VILLAS</button>
            <button class="facing-btn active" data-facing="north">ROWHOMES</button>
        </div>

        <div class="floor-plan-slider-container">
            <div class="floor-plan-slider-wrapper">
                <button class="floor-plan-nav prev" onclick="floorPlanPreviousSlide()">&#10094;</button>
                <button class="floor-plan-nav next" onclick="floorPlanNextSlide()">&#10095;</button>

                <div class="floor-plan-slider" id="floorPlanSlider">
                    <!-- Slides will be populated by JavaScript -->
                </div>
            </div>
            <div class="floor-plan-indicators" id="floorPlanIndicators">
                <!-- Indicators will be populated by JavaScript -->
            </div>
        </div>

        <div class="home-selection">
            <h2 class="selection-title">Choose Your Forest Home</h2>

            <div class="pricing-table">
                <div class="table-header">
                    <div>Type</div>
                    <div>Area ( Sq.ft)</div>
                    <div>Price</div>
                    <!-- <div>Availability</div> -->
                </div>
                <div id="tableContent">
                    <!-- Table rows will be populated by JavaScript -->
                </div>
            </div>

            <a href="#" class="get-pricing-btn" onclick="openBrochurePopup(); return false;" style="text-decoration: none;">GET DETAILED PRICING</a>
        </div>
    </div>
    <script>
      
// Floor plan data
const floorPlansData = {
  north: {
    slides: [
      [
        {
          image:
            "./images/plan-17.webp",
          title: "North Facing - 3200 SQFT",
        },
        {
          image:
            "./images/plan-18.webp",
          title: "North Facing - 3200 SQFT",
        },
        {
          image:
            "./images/plan-19.webp",
          title: "North Facing - 3200 SQFT",
        },
      ],
      [
        {
          image:
            "./images/plan-20.webp",
          title: "North Facing - 3700 SQFT",
        },
        {
          image:
            "./images/plan-21.webp",
          title: "North Facing - 3700 SQFT",
        },
        // {
        //   image:
        //     "./images/plan-17.webp",
        //   title: "North Facing - 3700 SQFT",
        // },
      ],
    ],
    tableData: [
      {
        type: "4BHK",
        sba: "3328 Sqft",
        price: "Call for Price",
        // availability: "Limited",
      },
      {
        type: "4BHK",
        sba: "3367 Sqft",
        price: "Call for Price",
        // availability: "Limited",
      },
    ],
  },
  east: {
    slides: [
      [
        {
          image:
            "./images/plan-22.webp",
          title: "East Facing - 3200 SQFT",
        },
        {
          image:
            "./images/plan-23.webp",
          title: "East Facing - 3200 SQFT",
        },
        {
          image:
            "./images/plan-24.webp",
          title: "East Facing - 3200 SQFT",
        },
      ],
      [
        {
          image:
            "./images/plan-25.webp",
          title: "East Facing - 3700 SQFT",
        },
        {
          image:
            "./images/plan-26.webp",
          title: "East Facing - 3700 SQFT",
        },
        // {
        //   image:
        //     "./images/plan-17.webp",
        //   title: "East Facing - 3700 SQFT",
        // },
      ],
    ],
    tableData: [
      {
        type: "4BHK",
        sba: "2632 Sqft",
        price: "Call for price",
        // availability: "Limited",
      },
      {
        type: "4BHK",
        sba: "2914 Sqft",
        price: "Call for price",
        // availability: "Limited",
      },
      {
        type: "4BHK",
        sba: "3065 Sqft",
        price: "Call for price",
        // availability: "Limited",
      },
      {
        type: "4BHK",
        sba: "3712 Sqft",
        price: "Call for price",
        // availability: "Limited",
      },
      {
        type: "4BHK",
        sba: "3934 Sqft",
        price: "Call for price",
        // availability: "Limited",
      },
    ],
  },
};

let floorPlanCurrentFacing = "north";
let floorPlanCurrentSlide = 0;

function initializeFloorPlanSlider() {
  renderFloorPlanSlider();
  renderFloorPlanTable();
  updateFloorPlanIndicators();
}

function renderFloorPlanSlider() {
  const slider = document.getElementById("floorPlanSlider");
  const slides = floorPlansData[floorPlanCurrentFacing].slides;

  slider.innerHTML = slides
    .map(
      (slide) =>
        `<div class="floor-plan-slide">
                    ${slide
                      .map(
                        (plan) =>
                          `<div class="floor-plan-card">
                            <img src="${plan.image}" alt="${plan.title}" class="floor-plan-image">
                            <div class="floor-plan-info">
                                <h3 class="floor-plan-title">${plan.title}</h3>
                            </div>
                        </div>`
                      )
                      .join("")}
                </div>`
    )
    .join("");

  updateFloorPlanSliderPosition();
}

function renderFloorPlanTable() {
  const tableContent = document.getElementById("tableContent");
  const tableData = floorPlansData[floorPlanCurrentFacing].tableData;

  tableContent.innerHTML = tableData
    .map(
      (row) =>
        `<div class="table-row">
                    <div class="table-cell" data-label="Type">${row.type}</div>
                    <div class="table-cell" data-label="SBA">${row.sba}</div>
                    <div class="table-cell" data-label="Price">${row.price}</div>
                </div>`
    )
    .join("");
}

function updateFloorPlanIndicators() {
  const indicatorsContainer = document.getElementById("floorPlanIndicators");
  const totalSlides = floorPlansData[floorPlanCurrentFacing].slides.length;

  indicatorsContainer.innerHTML = Array.from(
    { length: totalSlides },
    (_, i) =>
      `<div class="floor-plan-indicator ${
        i === floorPlanCurrentSlide ? "active" : ""
      }" onclick="goToFloorPlanSlide(${i})"></div>`
  ).join("");
}

function updateFloorPlanSliderPosition() {
  const slider = document.getElementById("floorPlanSlider");
  slider.style.transform = `translateX(-${floorPlanCurrentSlide * 100}%)`;
}

function floorPlanPreviousSlide() {
  const totalSlides = floorPlansData[floorPlanCurrentFacing].slides.length;
  floorPlanCurrentSlide =
    floorPlanCurrentSlide === 0 ? totalSlides - 1 : floorPlanCurrentSlide - 1;
  updateFloorPlanSliderPosition();
  updateFloorPlanIndicators();
}

function floorPlanNextSlide() {
  const totalSlides = floorPlansData[floorPlanCurrentFacing].slides.length;
  floorPlanCurrentSlide =
    floorPlanCurrentSlide === totalSlides - 1 ? 0 : floorPlanCurrentSlide + 1;
  updateFloorPlanSliderPosition();
  updateFloorPlanIndicators();
}

function goToFloorPlanSlide(index) {
  floorPlanCurrentSlide = index;
  updateFloorPlanSliderPosition();
  updateFloorPlanIndicators();
}

// Event listeners
document.addEventListener("DOMContentLoaded", function () {
  initializeFloorPlanSlider();

  // Facing button listeners
  document.querySelectorAll(".facing-btn").forEach((btn) => {
    btn.addEventListener("click", function () {
      // Remove active class from all buttons
      document
        .querySelectorAll(".facing-btn")
        .forEach((b) => b.classList.remove("active"));

      // Add active class to clicked button
      this.classList.add("active");

      // Update current facing
      floorPlanCurrentFacing = this.dataset.facing;
      floorPlanCurrentSlide = 0;

      // Re-render slider and table
      initializeFloorPlanSlider();
    });
  });
});

// Auto-slide functionality (optional) - Removed to avoid conflicts
// setInterval(() => {
//     floorPlanNextSlide();
// }, 5000);

// Touch/swipe support for mobile
let floorPlanStartX = 0;
let floorPlanCurrentX = 0;
let floorPlanIsDragging = false;

document
  .getElementById("floorPlanSlider")
  .addEventListener("touchstart", (e) => {
    floorPlanStartX = e.touches[0].clientX;
    floorPlanIsDragging = true;
  });

document
  .getElementById("floorPlanSlider")
  .addEventListener("touchmove", (e) => {
    if (!floorPlanIsDragging) return;
    floorPlanCurrentX = e.touches[0].clientX;
  });

document.getElementById("floorPlanSlider").addEventListener("touchend", () => {
  if (!floorPlanIsDragging) return;
  floorPlanIsDragging = false;

  const diff = floorPlanStartX - floorPlanCurrentX;
  if (Math.abs(diff) > 50) {
    if (diff > 0) {
      floorPlanNextSlide();
    } else {
      floorPlanPreviousSlide();
    }
  }
});
    </script>
</body>
</html>
